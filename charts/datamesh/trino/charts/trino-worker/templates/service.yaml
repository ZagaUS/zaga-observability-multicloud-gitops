{{- if .Values.worker.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080

  - name: https
    protocol: TCP
    port: 8443
    targetPort: 8443

  selector:
    app: {{ .Chart.Name }}

{{- end }}